{% extends 'base_signup.html' %}
{% load bootstrap3%}
{% load staticfiles %}
{% block title %}
Sign in
{% endblock %}
{% block heading %}
Sign in
{% endblock %}
{% block content %}
<form method="POST" >
    {% csrf_token %}
    {% bootstrap_form form%}
    <br>
    <button type="submit" style="margin-left:70%;" class="btn btn-pink transition">Sign in</button>
    <br>
    <script src="{% static 'js/sign_in.js' %}"> </script>
</form>
{% endblock %}
