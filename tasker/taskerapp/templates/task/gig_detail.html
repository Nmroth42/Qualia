{% extends 'base.html' %}
{% load staticfiles %}
{% block page %}



<style>
    .Hide {
        display: none;
    }
</style>
<div class="row">
    <div class="col-md-8" >
        <div class="card">
                <h5 class="text-center card-header">  {{ gig.get_category_display}}
                    </h5>
            </div>
        <div class="card">
                <h5 class="text-center card-header"> Tasks </h5>
            <div class="card-body">
                    {{gig.tasks|safe}}
               <!-- <img src="/media/{{gig.photo}}" style="display: block;margin: auto;" alt="" class="img-fluid ">-->
            </div>
        </div>
        
        <div class="card">
                <h5 class="text-center card-header"> Answers </h5>
            <div class="card-body">
               
                {{gig.answers|safe}}
                <hr >
                <h5 class="text-center">
                Speaking
            </h5>  
                <hr>
                <audio style="background: rgb(255, 255, 255); width: 100%;" class="horizontal-alignment" controls>
                    <source src="/media/{{gig.songfile}}" type="audio/mpeg">
                   
                </audio>
            
            </div>
        </div>
    </div>

    <div class="col-md-4" >
        <div class="card wrapperBlock" id="{{gig.user.id}}" onclick="myFunction('{{ gig.user.id }}')"  
        data-url="{% url 'profile' gig.user.username %}">

            <div class="card-body">
                <div  >
                    <img src="/media/{{gig.user.profile.logo}}" style="clip-path: circle(50.1% at 50% 50%); object-fit: cover;"
                        width="85px" height="85px">
                </div>
                <hr>
                {{gig.description|safe}}


            </div>
        </div>
    </div>

</div>

{% endblock %}
