{% extends 'base.html' %}
{% load staticfiles %}
{% block page %}



<style>
        .Hide {
            display: none;
        }
    </style>
<div class="row">
    <div class="col-md-9" :class="{'col-lg-12': !isOpen}">
        <div class="card">
            <h5 class="text-center card-header"> {{gig.title}} </h5>
            <div class="card-body">

                <img src="/media/{{gig.photo}}" style="display: block;margin: auto;" alt="" class="img-fluid ">
            </div>
        </div>

        <div class="card">
            <h5 class="text-center card-header"> Description </h5>
            <div class="card-body">
                {{gig.description}}
            </div>
        </div>
    </div>
    
    <div class="col-md-3"  :class="{'Hide': !isOpen}">
        <div class="card">
             
                <div class="card-body text-center ">
                 
                        <img  src="/media/{{gig.photo}}" style= "clip-path: circle(50.1% at 50% 50%); object-fit: cover;" width="85" height="85px">
                    
                        <hr>
                    {{gig.description}}
                </div>
            </div>
    </div>

</div>

    {% endblock %}
