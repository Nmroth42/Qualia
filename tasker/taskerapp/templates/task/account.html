{% extends 'base.html' %}
{% load  bootstrap3 %}
{% block page %}

<div class="card">
    <div class="card-body">
        <h2 class="text-center"> <b>Edit</b></h2>
        <br>
        
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {% bootstrap_form user_form %}
            {% bootstrap_form task_form %}
            <br>

            {% buttons %}
            <button type="submit" style="margin-left:70%;" class="btn btn-pink ">Update</button>
            <br>
            {% endbuttons %}

        </form>

    </div>

</div>
{% endblock %}
