{% extends 'base.html' %}
{% load  bootstrap3 %}
{% block page %}

<div class="card">
        <h3 class="text-center card-header"> <b>Edit</b></h3>
    <div class="card-body">
       
        <br>
        
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {% bootstrap_form user_form %}
            {% bootstrap_form task_form %}
            <br>

            {% buttons %}
            <button type="submit"  class="btn btn-pink float-right ">Update</button>
            <br>
            {% endbuttons %}

        </form>

    </div>

</div>

{% endblock %}
