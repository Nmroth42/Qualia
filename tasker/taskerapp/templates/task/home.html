{% extends 'base.html' %}
{% load bootstrap3% }
{% load staticfiles %}
{% block title %}
Home
{% endblock %}

{% block page %}
<div class="content-wrapper">
    <div class="row">
        {% for gig in gigs %}
        <div class="col-lg-3 wrapper-thumbnail">
            <img class="img-thumbnail" href="{% url 'gig-detail' gig.id %}" src="/media/{{gig.photo}}" 
            alt="Generic placeholder thumbnail">
            <hr>
            <div class="gig-title text-center">
               {{gig.title}}
             
            </div>
           <hr>
           <br>
           <br>
               <div class="gig-bottom">
                   <p><span>by <a href="#">{{gig.user.username}}</a></span></p>
               </div> 
    </div>
    {% endfor%}
</div>
</div>
